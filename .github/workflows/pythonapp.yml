name: Python application

on:
  push:
    paths:
    - 'python/*'
      
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up Python 3.7
      uses: actions/setup-python@v1
      with:
        python-version: 3.7
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r ./python/requirements.txt
    - name: Build & Push Image
      run: |
        cd ./python
        docker login --username=mrwillbarnz --password=${{ e99b2749-3846-4a32-a47e-3578c18bbefd }}
        docker image build -t johndavidmarx/gitops:hellov1.2 .
        docker push mrwillbarnz/ladocker-gitops:hellov1.2
